<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>
  </head>
  <body>
    FizzBuzz
  </body>
  <script type="text/javascript">
    for (var i = 1; i <= 100; i++) {
      console.log(i % 3 == 0 ? (i % 5 == 0 ? 'FizzBuzz' : 'Fizz') : (i % 5 == 0 ? 'Buzz' : i));
    }
  </script>
</html>
